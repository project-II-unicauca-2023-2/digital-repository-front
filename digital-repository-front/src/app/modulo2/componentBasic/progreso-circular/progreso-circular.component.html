<p>{{title}}</p>
<circle-progress
  [percent]=porcentaje
  [title]="score.toFixed(1)+'/'+scoreMax"
  [radius]="100"
  [outerStrokeWidth]="16"
  [showInnerStroke]="true"
  [outerStrokeColor]=colorPrincipal
  [innerStrokeColor]=colorSecundario
  [animation]="true"
  [animationDuration]="300"
  [showSubtitle]="false"
  [showUnits]="true"
  [responsive]="true"
  [titleFontSize]="50+''"
></circle-progress>
