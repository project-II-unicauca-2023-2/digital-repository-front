<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Definir las columnas -->
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{ columnNameMapping[column] }}</th>
    <td mat-cell *matCellDef="let contract">{{ contract.contractInfo[column] }}</td>
  </ng-container>

  <!-- Definir las filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let contract; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="pageSizes" showFirstLastButtons></mat-paginator>
