<div id="contenido-calificacion" style="padding: 2%;">
<app-buscar-proveedor *ngIf="indexVistaActual===0"
  (emisorIdContrato)="recibidoIdContratoValido($event)">
</app-buscar-proveedor><!--VISTA DE BUSQUEDA:Vicible al iniciar-->
  <div style="display: flex;">
    <div style="width: 30%; display: flex; justify-content: center; margin: AUTO;   ">
      <app-asidem2 *ngIf="indexVistaActual!==0" [numContrato]="numContrato"
      
      (emisorDatosContrato)="recibidoDatosContrato($event)"
      >

      </app-asidem2><!--VISTA DE BUSQUEDA:Vicible al iniciar-->
    </div>
    <div style="width: 70%; padding: auto;">
      <ng-container *ngFor="let tile of criteriosDescripcion?.criteria; let i = index"><!--VISTA DE Calificacion:Vicible al sumar la primera vista al indice-->
        
            <app-card-dialog  *ngIf="indexVistaActual ===1+i " 
              [criterio]="tile.name" 
              [descripcionCriterio]="tile.description"
              [contBotones]="i === 0 ? 1 : i === tiles.length - 1 ? 3 : 2"
              [seleccionadoRadio]="calificacionesHechas[i].rate"
              [seleccionadoRadioTodos]="calificacionesHechas"
              [dicPuntajes]="dicPuntajes"
              [numContrato]="numContrato"
              [criteriosDescripcion]="criteriosDescripcion"
              (emisorNavegacion)="recibidoBotonNavegacion($event)"
              (emisorValor)="ingresarCalificacionCriterio($event, i )"
            ></app-card-dialog>
        </ng-container>
      <app-resultados *ngIf="indexVistaActual===indexVistaMax" 
        [numContrato]="numContrato"
        [datosContrato]="datosContrato">
      </app-resultados><!--nunca llega aca por que redirigi VISTA DE RESULTADOS:visible en la ultima posicion-->
    </div>
  </div>

</div>
