<mat-card>
  <mat-card-header>
      <mat-card-title>Consulta de Contratos Calificados</mat-card-title>
  </mat-card-header>
  <!-- Campo de Búsqueda -->
  <mat-form-field appearance="fill">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Escribe para buscar...">
  </mat-form-field>
  <mat-card-content>
      <div class="mat-elevation-z8 responsive-table-container">
          <mat-table [dataSource]="dataSource">
          <!-- Columna de ID -->
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <!-- Columna de Codigo -->
          <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef> Código </th>
              <td mat-cell *matCellDef="let row"> {{row.reference}} </td>
          </ng-container>

          <!-- Columna de Estado -->
          <ng-container matColumnDef="VendorId">
              <th mat-header-cell *matHeaderCellDef>VendorId</th>
              <td mat-cell *matCellDef="let row"> {{row.vendorId}} </td>
          </ng-container>

          <ng-container matColumnDef="contractType">
            <th mat-header-cell *matHeaderCellDef>Tipo de Contrato</th>
            <td mat-cell *matCellDef="let row"> {{row.contractType}} </td>
          </ng-container>

          <ng-container matColumnDef="modality">
            <th mat-header-cell *matHeaderCellDef>Modalidad</th>
            <td mat-cell *matCellDef="let row"> {{row.modality}} </td>
          </ng-container>

          <ng-container matColumnDef="initialDate">
            <th mat-header-cell *matHeaderCellDef>Modalidad</th>
            <td mat-cell *matCellDef="let row"> {{row.initialDate | date:'yyyy'}}  </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </mat-table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
